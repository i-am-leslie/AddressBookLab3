<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
</head>
<body>
<h1>Welcome to the Address Book Application</h1>

<h2>Buddy Added</h2>
<p>Buddy information: <span th:text="${buddyInfo}"></span></p>

<h2>All Address Books</h2>
<ul>
    <li th:each="addressBook : ${addressBooks}">
        <span th:text="${addressBook}"></span>
    </li>
</ul>
</body>
</html>
